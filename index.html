<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Transform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">
                <div class="rectangle">
                    <div>
                        <input type="text" placeholder="Enter a degree value..." class="form-text degree">
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="btn-group">
                        <button class="btn btn-primary change-color">Change Color</button>
                        <button class="btn btn-secondary make-square">Make Square</button>
                        <button class="btn btn-info rotate">Rotate</button>
                        <button class="btn btn-warning make-round">Make Round</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group">
                        <button class="btn btn-success all-in-one">All In One</button>
                        <button class="btn btn-danger reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
