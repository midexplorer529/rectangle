<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Transform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">
                <div class="rectangle">
                    <h1>BOX</h1>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div
                        style="display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 1rem; position: relative;">
                        <div
                            style="display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
                            <label for="hex">Enter a hex color code:</label>
                            <input type="text" placeholder="Enter a hex color value..." class="form-control hex">
                            <label for="picker">or pick a color:</label>
                            <input type="color" class="picker">
                            <button class="btn btn-primary change-color w-100">Change Color</button>
                        </div>
                        <div
                            style="display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
                            <input type="text" class="form-control" style="visibility:hidden;">
                            <button class="btn btn-secondary make-square w-100">Make Square</button>
                        </div>
                        <div
                            style="display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
                            <input type="number" placeholder="Enter a degree value..." class="form-control degree">
                            <button class="btn btn-info rotate w-100">Rotate</button>
                        </div>
                        <div
                            style="display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
                            <input type="text" class="form-control" style="visibility:hidden;">
                            <button class="btn btn-warning make-round w-100">Make Round</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div
                        style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 1rem; position: relative;">
                        <button class="btn btn-success all-in-one w-100 m-0">All In One</button>
                        <button class="btn btn-danger reset w-100 m-0">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="index2.js"></script>
</body>

</html>
